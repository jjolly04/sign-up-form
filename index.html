<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-bg">
            <img class="odin-logo" src="./images/odin-lined.png" alt="The odin logo">
            <h1 class="logo-title">Odin</h1>
            
        </div>
        <span class="picture-credit"><p> Background image by <a href="https://unsplash.com/photos/an-abstract-painting-of-blue-red-yellow-and-orange-P3xlK67b42I">
            Fons Heijnsbroek </a> on <a href=" https://unsplash.com/">Unsplash</a></p></span>

    </div>

    <div class="main">
        <div class="top">

            <p style="width: 550px;">This is not a real online service! You know you need something like this in your
                life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>



        </div>
        <div class="middle">

            <h1>Let's do this!</h1>


            <form>

                <div class="input-group">
                    <div class="label-box">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="label-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="label-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>


                </div>

                <div class="input-group">

                    <div class="label-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="label-box">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="label-box">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </div>


            </form>
        </div>
        <div class="bottom"></div>



    </div>

</body>

</html>
